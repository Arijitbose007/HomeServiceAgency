				<div class="p-4 p-md-5">
				  <h3 class="text-center mb-2 pb-4 pb-md-0 mb-md-5"><b>Sign Up (Professional)</b></h3>
				    <form>
					  <div class="row">
					  	<div class="col-md-6 mb-0">
	  						<div class="form-outline">
						  		<input type="text" id="firstName" class="form-control form-control-lg" placeholder="Enter Full Name" style="border-radius: 15px;"  />
						  		<label class="form-label" for="firstName"></label>
							</div>
						</div>
					    <div class="col-md-6 mb-0">
							<div class="form-outline">
						  		<input type="text" id="address" class="form-control form-control-lg" placeholder="Enter Address" style="border-radius: 15px;" />
						  		<label class="form-label" for="address"></label>
							</div>
	  					</div>
					  </div>
	  
					    <div class="row">
					  		<div class="col-md-6 mb-0 d-flex align-items-start">
								<div class="row">
									<div class="form-outline w-10">
										<input type="email" class="form-control form-control-lg" id="emailAddress" placeholder="Email Id" style="border-radius: 15px; "/>
										<label for="emailAddress" class="form-label"></label>
									</div>
									<div class="form-outline w-100">
										<h6 class="mb-0 pb-1"><b>Gender:</b></h6>
	  									<div class="form-check form-check-inline">
						  					<input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
												value="option1" checked />
						  					<label class="form-check-label" for="femaleGender">Female</label>
										</div>
										<div class="form-check form-check-inline ">
						 					<input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
												value="option2" />
						  					<label class="form-check-label" for="maleGender">Male</label>
										</div>
										<div class="form-check form-check-inline ">
											<input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
												value="option3" />
											<label class="form-check-label" for="otherGender">Other</label>
										</div>
									</div>
								</div>	
							</div>
					  		<div class="col-md-6 mb-0 d-flex align-items-start">
								<div class="row">
									<div class="form-outline w-100">
						  				<input type="tel" class="form-control form-control-lg" id="phoneNumber" placeholder="Phone No." style="border-radius: 15px; " />
						  				<label for="phoneNumber" class="form-label"></label>
									</div>
									<div class="form-outline w-100">
										<input type="tel" class="form-control form-control-lg" id="phoneNumber" placeholder="Alternate Phone No." style="border-radius: 15px;"/>
										<label for="phoneNumber" class="form-label"></label>
									</div>
								</div>
							</div>
						</div>
	  
						<div class="row">
					  		<div class="col-md-6 mb-4 pb-2">
	  							<div class="form-outline">
						  			<input type="password" id="password" class="form-control form-control-lg" placeholder="Password" style="border-radius: 15px;" />
						  			<label class="form-label" for="password"></label>
								</div>
							</div>
					  		<div class="col-md-6 mb-4 pb-2">
	  							<div class="form-outline">
						  			<input type="password" id="password" class="form-control form-control-lg" placeholder="Confirm Password" style="border-radius: 15px; " />
						  			<label class="form-label" for="password"></label>
								</div>
	  						</div>
						</div>
	  
						<div class="row">
					  		<div class="col-md-6 mb-4 pb-2" style="margin-top:35px ;">
								<select class="select form-control-lg" aria-labelledby="Default select example" >
								<option selected>Select Your Experties</option>
								<option value="1">Saloon for woman</option>
								<option value="2">Saloon for Man</option>
								<option value="3">Therapy for Man</option>
								<option value="4">Therapy for woman</option>
								<option value="5">Carpenter</option>
								<option value="6">Plumbers</option>
								<option value="7">Home Painting</option>
								<option value="8">House Cleaning</option>
								<option value="9">Electricians</option>
								<option value="10">Ac/Appliance Repair</option>
						  		</select>
					  		</div>
					  		<div class="col-md-6 mb-4 pb-2">
								<label for="formFileLg" class="form-label">Upload Your Photo (.jpg <=200kb size)</label>
								<input class="form-control form-control-lg" id="formFileLg" type="file" />
					  		</div>
						</div>
						<div class="row">
							<div class="col-md-6 mb-0 pb-2">
								<p class="mt-2 pt-1 mb-0">Already have an account? <a href="loginSignup.html"
									class="link-primary"> Log In</a></p></a></p>
							</div>
							<div class="col-md-6 mb-0 pb-2 pt-2 ">
					  			<input class="btn btn-warning btn-lg float-end" type="submit" value="Signup"/>
							</div>
						</div>
	  				</form>
